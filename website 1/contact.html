<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Travel With Us</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
    }

    header {
      background-color: #1e3d59;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #16324f;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    main h2 {
      margin-bottom: 10px;
      color: #1e3d59;
    }

    p {
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #1e3d59;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #16324f;
    }

    footer {
      background-color: #1e3d59;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #213fec;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  
  <main>
    <h2>We'd Love to Hear From You!</h2>
    <p>If you have any questions, suggestions, or just want to say hello, feel free to reach out using the form below.</p>

    <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
     <div class="back-link">
      <p><a href="index.html">&larr; Back to Home</a></p>
    </div>
  </main>

  <footer>
    &copy; 2025 Travel With Us. All rights reserved.
  </footer>

</body>
</html>
